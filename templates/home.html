{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
	<h1>Chair Forum</h1>

	<p>This is the chair forum. Talk about chairs (or else).</p>
	
	<p>Write a post!</p>
	<form action="/create_post">
		<label for="post_title">Title:</label>
		<input type="text" name="post_title"></input>
		<label for="post_body">Body:</label>
		<input type="text" name="post_body"></input>
		<input type="submit" value="Post">
	</form>
{% endblock %}
