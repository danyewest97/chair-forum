{% extends "layout.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
  <h1>Chair Forum</h1>

	<!-- Test Bootstrap Card -->
	{% for post in posts %}
		<div class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">{{ post.title|e }}</h5>
				<p class="card-text">{{ post.message|e }}</p>
			</div>
		</div>
		<br>
	{% endfor %}
{% endblock %}
