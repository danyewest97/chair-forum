{% extends "layout.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="static/posts.js"></script>
	<h1 class="center">Chair Forum</h1>
	<br>
	<br>
	
	
	<nav class="navbar">
	  <!-- <div class="container"> -->
		

		<!-- Collect the nav links, forms, and other content for toggling -->
		<!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> -->
		<!-- <div class=""> -->
		  <ul class="nav navbar-nav" id="post-mode-navbar">
			<li><a href="/latest">Latest</a></li>
			<li><a href="/oldest">Oldest</a></li>
			<li><a href="/random">Random</a></li>
		  </ul>
		<!-- </div> -->
		<!-- </div><!-- /.navbar-collapse --> 
	  <!-- </div><!-- /.container-fluid -->
	</nav>

	
	{% for post in posts %}
		<div class="card center">
			<div class="card-body left">
				<h2 class="card-title">{{ post.title|e }}</h2>
				<div class="post-body">
					<textarea class="card-text" disabled>{{ post.message|e }}</textarea>
					<button class="show-more-button" type="button">Show More</button>
				</div>
				<h6 class="card-subtitle mb-2 text-muted">{{ post.username|e }}</h6>
				<h6 class="card-subtitle mb-2 text-muted">{{ post.uid|e }}</h6>
			</div>
		</div>
		<br>
	{% endfor %}
{% endblock %}
